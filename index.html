<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/layout.css">
    <script src="https://kit.fontawesome.com/b52ce551e9.js" crossorigin="anonymous"></script>
    <title>Meme Generator App</title>
</head>
<body class="main-layout" onload="onInit()">
    <header class="header-content">
        <div class="logo-title">
            <i class="fa-regular fa-images pointer" onclick="onDisplayGallery()"></i>
            <h1 class="title pointer" onclick="onDisplayGallery()">Meme Generator</h1>
        </div>
        <div class="main-nav">
            <ul class="main-nav-list">
                <li><a href="#" onclick="onDisplayGallery()">Gallery</a></li>
                <li><a href="#">Saved</a></li>
                <li><a href="#">Randomize</a></li>
            </ul>
        </div>
    </header>

    <section class="gallery-images"></section>

    <section class="editor-meme hidden">
        <div class="canvas-container">
            <canvas height="400" width="400"></canvas>
        </div>
        <div class="editor-btn-container">
            <input type="text" class="line-text" value="Add Text Here" onchange="updateLineTxt(this.value)">
            
            <div class="control-lines">
                <button class="switch-lines" title="Switch Lines"><i class="fa-solid fa-arrows-up-down"></i></button>
                <button class="add-lines" title="Add Line" onclick="onAddingLine()"><i class="fa-solid fa-plus"></i></button>
                <button class="remove-lines" title="Remove Line"><i class="fa-solid fa-trash"></i></button>
            </div>

            <div class="control-text">
                    <button class="item1" title="Increase Font Size" onclick="onChangeFontSize(5)"><i class="fa-solid fa-font"></i></i>+</button>
                    <button class="item2" title="Decrease Font Size" onclick="onChangeFontSize(-5)"><i class="fa-solid fa-font"></i></i>-</button>
                    <button class="item3" title="Align Left"><i class="fa-solid fa-align-left"></i></button>
                    <button class="item4" title="Align Center"><i class="fa-solid fa-align-center"></i></button>
                    <button class="item5" title="Align Right"><i class="fa-solid fa-align-right"></i></button>
                    <select class="item6" title="Font Style" onchange="onChangeFontStyle(this)">
                        <option value="Impact">IMPACT</option>
                        <option value="Arial">ARIAL</option>
                        <option value="Verdana">VERDANA</option>
                        <option value="Tahoma">TAHOMA</option>
                        <option value="Georgia">GEORGIA</option>
                    </select>
                    <button class="item7" title="Stroke Color"><i class="fa-solid fa-brush"></i>
                        <input type="color" onchange="onSetStrokeColor(this)"/>
                    </button>
                    <button class="item8" title="Fill Color"><i class="fa-solid fa-fill-drip"></i>
                        <input type="color" value="#ffffff" onchange="onSetFillColor(this)"/>
                    </button>
            </div>

            <div class="expand-links">
                <button title="Save Meme" onclick="onSaveMeme(this)">
                    <i class="fa-solid fa-download"></i>Save
                </button>
                <button title="Share Meme" onclick="onShareMeme(this)">
                    <i class="fa-solid fa-share"></i>Share
                </button>
                <button title="Download Meme">
                    <a href="#" onclick="onDownloadMeme(this)" download="Your-Meme"><i class="fa-solid fa-floppy-disk"></i>Download</a>
                </button>
            </div>
        </div>
    </section>
    
    <script src="js/services/meme.service.js"></script>
    <script src="js/meme.controller.js"></script>
    <script src="js/gallery.controller.js"></script>
</body>
</html>
