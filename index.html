<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/layout.css">
    <script src="https://kit.fontawesome.com/b52ce551e9.js" crossorigin="anonymous"></script>
    <title>Meme Generator App</title>
</head>
<body class="main-layout" onload="onInit()">
    <header class="header-content">
        <div class="logo-title">
            <i class="fa-regular fa-images pointer" onclick="onDisplayGallery()"></i>
            <h1 class="title pointer" onclick="onDisplayGallery()">Meme Generator</h1>
        </div>
        <div class="main-nav">
            <ul class="main-nav-list">
                <li><a href="#" onclick="onDisplayGallery()">Gallery</a></li>
                <li><a href="#">Saved</a></li>
                <li><a href="#">Randomize</a></li>
            </ul>
        </div>
    </header>

    <section class="gallery-images"></section>

    <section class="editor-meme hidden">
        <div class="canvas-container">
            <canvas height="400" width="400"></canvas>
        </div>
        <div class="editor-btn-container">
            <input type="text" class="line-text" value="Add Text Here" onchange="updateLineTxt(this.value)">
            <div class="control-btn">
                <button class="switch-lines"><i class="fa-light fa-arrows-up-down"></i></button>
                <button class="add-lines"></button>
                <button class="remove-lines"></button>
            </div>
            <div class="expand-links">
                <a href="#" onclick="onSaveMeme(this)"><i class="fa-light fa-download"></i>Save</a>
                <a href="#" onclick="onShareMeme(this)"><i class="fa-light fa-share"></i>Share</a>
                <a href="#" onclick="onDownloadMeme(this)" download="Your-Meme"><i class="fa-light fa-floppy-disk"></i>Download</a>
            </div>
        </div>
    </section>
    
    <script src="js/services/meme.service.js"></script>
    <script src="js/meme.controller.js"></script>
    <script src="js/gallery.controller.js"></script>
</body>
</html>
